<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="description" content="WC 2026 - Support your nation to World Cup glory! Join fans worldwide and compete for prizes."/>
    <meta name="theme-color" content="#1173d4"/>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <title>{% block title %}WC 2026 - May Your Nation Lead You to Glory{% endblock %}</title>
    <!-- Early payment processing overlay (used when returning from a UPI app) -->
    <style id="payment-early-style">.rp-hide body > *{visibility:hidden !important;}</style>
    <script>
        (function(){
            try {
                var _f = null;
                try { _f = sessionStorage.getItem('payment_checkout_opened'); } catch(e) { _f = null; }
                if (_f) {
                    document.documentElement.classList.add('rp-hide');
                    var ol = document.createElement('div');
                    ol.id = 'paymentProcessingOverlay';
                    ol.className = 'rp-overlay';
                    ol.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,0.72);backdrop-filter:blur(6px);z-index:99999;display:flex;align-items:center;justify-content:center;padding:20px;';
                    ol.innerHTML = `
                        <div class="rp-card text-center rounded-lg p-6 bg-slate-900/70 backdrop-blur-sm">
                            <div class="mb-4 flex h-24 w-24 items-center justify-center mx-auto">
                                <div class="absolute inset-0 animate-spin rounded-full border-4 border-primary/30 border-t-primary"></div>
                                <span class="material-symbols-outlined text-4xl text-primary animate-pulse">payments</span>
                            </div>
                            <p class="text-white text-lg font-semibold mb-1">Processing your payment...</p>
                            <p class="text-blue-300 text-sm">Confirming your payment â€” this should only take a moment.</p>
                        </div>
                    `;
                    try { document.documentElement.appendChild(ol); } catch(e) { try { document.body.appendChild(ol); } catch(e) {} }
                    setTimeout(function(){ try{ ol.classList.add('rp-visible'); }catch(e){} }, 20);
                }
            } catch(e) { /* ignore */ }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        /* Processing overlay entrance animation (used when returning from Razorpay) */
        .rp-overlay { opacity: 0; transform: scale(0.98); transition: opacity 260ms ease, transform 260ms cubic-bezier(.2,.9,.2,1); }
        .rp-overlay.rp-visible { opacity: 1; transform: scale(1); }
        .rp-card { transition: transform 260ms ease; }

        body { min-height: max(884px, 100dvh); }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24 }
        .footer-branding {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }
        
        .btn-loading .btn-text {
            opacity: 0.5;
        }
        
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(16, 25, 34, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #1173d4 0%, #0d5aa8 100%);
            border-radius: 10px;
            border: 2px solid rgba(16, 25, 34, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #1586f5 0%, #1173d4 100%);
        }
        
        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #1173d4 rgba(16, 25, 34, 0.5);
        }
    </style>

    <script>
        // Global loading function
        function setButtonLoading(button, loading = true) {
            if (loading) {
                button.classList.add('btn-loading');
                const originalText = button.innerHTML;
                button.setAttribute('data-original-text', originalText);
                button.innerHTML = '<span class="spinner"></span> <span class="btn-text">Processing...</span>';
                button.disabled = true;
            } else {
                button.classList.remove('btn-loading');
                button.innerHTML = button.getAttribute('data-original-text') || button.innerHTML;
                button.disabled = false;
            }
        }
        
        // Dashboard loading overlay
        function showDashboardLoading() {
            // Clear any lingering payment overlay flag and element
            try { sessionStorage.removeItem('payment_checkout_opened'); } catch(e) {}
            try { var early = document.getElementById('paymentProcessingOverlay'); if (early) { early.parentNode && early.parentNode.removeChild(early); } document.documentElement.classList.remove('rp-hide'); } catch(e) {}
            const overlay = document.createElement('div');
            overlay.id = 'dashboardLoadingOverlay';
            overlay.className = 'fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center';
            overlay.innerHTML = `
                <div class="text-center">
                    <div class="relative mb-6 flex h-32 w-32 items-center justify-center mx-auto">
                        <div class="absolute inset-0 animate-spin rounded-full border-4 border-primary/30 border-t-primary"></div>
                        <span class="material-symbols-outlined text-5xl text-primary animate-pulse">sports_soccer</span>
                    </div>
                    <p class="text-white text-xl font-bold mb-2">Loading Dashboard...</p>
                    <p class="text-blue-300 text-sm">Preparing your World Cup experience</p>
                    <div class="mt-4 flex items-center justify-center gap-2">
                        <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                        <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                        <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // Profile loading overlay
        function showProfileLoading() {
            // Clear any lingering payment overlay flag and element
            try { sessionStorage.removeItem('payment_checkout_opened'); } catch(e) {}
            try { var early = document.getElementById('paymentProcessingOverlay'); if (early) { early.parentNode && early.parentNode.removeChild(early); } document.documentElement.classList.remove('rp-hide'); } catch(e) {}
            const overlay = document.createElement('div');
            overlay.id = 'profileLoadingOverlay';
            overlay.className = 'fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center';
            overlay.innerHTML = `
                <div class="text-center">
                    <div class="relative mb-6 flex h-32 w-32 items-center justify-center mx-auto">
                        <div class="absolute inset-0 animate-spin rounded-full border-4 border-primary/30 border-t-primary"></div>
                        <span class="material-symbols-outlined text-5xl text-primary animate-pulse">person</span>
                    </div>
                    <p class="text-white text-xl font-bold mb-2">Loading Profile...</p>
                    <p class="text-blue-300 text-sm">Fetching your profile details</p>
                    <div class="mt-4 flex items-center justify-center gap-2">
                        <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                        <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                        <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
        }
        
        // Helper function to redirect to dashboard with loading
        function goToDashboard() {
            // Ensure we clear any lingering payment overlay flag before navigating
            try { sessionStorage.removeItem('payment_checkout_opened'); } catch(e) {}
            showDashboardLoading();
            window.location.href = '/dashboard';
        }

        // Helper function to redirect to profile with loading
        function goToProfile() {
            try { sessionStorage.removeItem('payment_checkout_opened'); } catch(e) {}
            showProfileLoading();
            window.location.href = '/user_profile';
        }
        
        // Form submit with loading
        function handleFormSubmit(form) {
            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                setButtonLoading(submitBtn, true);
            }
        }
        
        // Attach to all forms on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    handleFormSubmit(this);
                });
            });
            // Attach loading overlay to all .profile-link
            document.querySelectorAll('.profile-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    // prevent default navigation so overlay can render
                    e.preventDefault();
                    showProfileLoading();
                    const href = this.getAttribute('href') || this.href;
                    setTimeout(() => { window.location.href = href; }, 80);
                });
            });
            // Attach loading overlay to all .dashboard-link
            document.querySelectorAll('.dashboard-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    showDashboardLoading();
                    const href = this.getAttribute('href') || this.href;
                    setTimeout(() => { window.location.href = href; }, 80);
                });
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/push.js') }}" defer></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    {% block content %}{% endblock %}
</body>
</html>
